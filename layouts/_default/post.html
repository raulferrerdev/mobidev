<div class="card">
  <div class="card-body">
    <h3 class="h6">
      <a class="title-linked" href="{{.RelPermalink}}">{{.Title | markdownify}}</a>
    </h3>
    <ul class="list-inline" style="margin-top:-10px; margin-bottom: 10px;">
      {{ range .Params.categories }}
      <li class="list-inline-item">
        <a href="{{`categories/` | relLangURL}}{{. | lower | urlize}}/" class="badge badge-primary py-1" style="font-size: 14px;">{{. | title}}</a>
      </li>
      {{ end }}
    </ul>
    <ul class="list-inline card-meta d-flex align-items-center mb-3">
      <li class="list-inline-item d-flex align-items-center">
        <i class="fas fa-user me-2"></i>
        <a href="{{`about` | relLangURL}}/">{{site.Params.author}}</a>
      </li>
      <li class="list-inline-item d-flex align-items-center">
        <i class="fas fa-calendar me-2"></i>
        <span>{{ time.Format ":date_long" .PublishDate }}</span>
      </li>
    </ul>
    <p class="card-text home-card-text">{{ .Params.description }}</p>
  </div>
</div>
